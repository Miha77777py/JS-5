<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
    <title>JS-5</title>
</head>
<body>
    <ol class="main__list">
        <li class="main__item">
            <select name="drink" id="select_1">
                <option value="Кава">Кава</option>
                <option value="Чай">Чай</option>
                <option value="Сік">Сік</option>
            </select>
            <button id="btn_1">Check</button>
        </li>
        <li class="main__item">
            <input type="text" id="inp_1" placeholder="Day of week" autocomplete="off">
            <button id="btn_2">Check</button>
        </li>
        <li class="main__item">
            <input type="text" id="inp_2" placeholder="Number of month" autocomplete="off">
            <button id="btn_3">Check</button>
        </li>
        <li class="main__item">
            <input type="text" id="inp_3" placeholder="Number of month" autocomplete="off">
            <button id="btn_4">Check</button>
        </li>
        <li class="main__item">
            <input type="text" id="inp_4" placeholder="Color" autocomplete="off">
            <button id="btn_5">Check</button>
        </li>
        <li class="main__item">
            <input type="text" id="inp_5" placeholder="Number one" autocomplete="off">
            <select name="operation" id="select_2">
                <option value="+"> + </option>
                <option value="-"> - </option>
                <option value="*"> * </option>
                <option value="/"> / </option>
            </select>
            <input type="text" id="inp_6" placeholder="Number two" autocomplete="off">
            <button id="btn_6">Check</button>
        </li>
    </ol>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
